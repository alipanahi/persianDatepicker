<!DOCTYPE html>
<html lang="pa">
    <head>
       
        <title>Afghani Calendar</title>
        <link href="style.css" rel="stylesheet">
        <meta charset="utf-8"/>
    </head>
    <body>
        <section>
            <input type="text" class="datepicker">
        </section>
        <section id="container" style="display: none;">
            <header>
                <a href="#" class="today" id="todayBtn">امروز</a>
                <h1><span id="shamsiDate"></span></h1>
                <div class="week-days" dir="rtl">
                    <p>ش</p>
                    <p>ی</p>
                    <p>د</p>
                    <p>س</p>
                    <p>چ</p>
                    <p>پ</p>
                    <p>ج</p>
                </div>
                <div id="days" dir="rtl">
                     
                </div>
            </header>
            <div class="actions">
                <button id="nextMonth" aria-label="Previous Slidex"><</button>
                <button id="previousMonth" aria-label="Next Slide">></button>
            </div>
            
        </section>
        <div id="overlay" style="display: none;">
            <div id="modal">
                <select id="select_year">
                    
                </select>
                <select id="select_month">
                    
                </select>
                <a href="#" id="modalBtn" class="modalBtn">انتخاب</a>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
