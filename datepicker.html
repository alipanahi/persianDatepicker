<!DOCTYPE html>
<html lang="pa">
    <head>
       
        <title>Afghani Calendar</title>
        <link href="style.css" rel="stylesheet">
        <meta charset="utf-8"/>
    </head>
    <body>
        <section style="width:50%;display: flex;margin: 0 auto;justify-content: space-between;">
            <div style="width: 40%;">
                <label>start Date:</label>
                <input type="text" class="datepicker" >
            </div>
            <div style="width: 40%;">
                <label>End Date:</label>
                <input type="text" class="datepicker">
            </div>
        </section>
        <section style="width:50%;display: flex;margin: 0 auto;justify-content: space-between;">
            <div style="width: 40%;">
                <label>Name:</label>
                <input type="text"  >
            </div>
            <div style="width: 40%;">
                <label>Last Name:</label>
                <input type="text">
            </div>
        </section>
        <section style="width:50%;display: flex;margin: 0 auto;justify-content: space-between;">
            <div style="width: 40%;">
                <label>start Date:</label>
                <input type="text" class="datepicker" >
            </div>
            <div style="width: 40%;">
                <label>End Date:</label>
                <input type="text" class="datepicker">
            </div>
        </section>
        <div id="overlay" style="display: none;">
            <div id="modal">
                <select id="select_year">
                    
                </select>
                <select id="select_month">
                    
                </select>
                <a href="#" id="modalBtn" class="modalBtn">انتخاب</a>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
